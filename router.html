<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connecting…</title>
<script>
  // OpenRouterから ?code=...&state=... が付いてきます
  // それを丸ごとアプリのスキームに引き渡す
  (function () {
    var qs = location.search || "";
    // 失敗時のためのフォールバックボタンも用意（自動遷移がブロックされた時用）
    var target = "noveladv://oauth/callback" + qs;
    try { location.replace(target); } catch (e) { location.href = target; }
  })();
</script>
<body>
  <p>Connecting to the app… If nothing happens, <a id="open" href="#">tap here</a>.</p>
  <script>
    document.getElementById("open").onclick = function(e){ e.preventDefault(); location.href = "noveladv://oauth/callback" + (location.search||""); };
  </script>
</body>
